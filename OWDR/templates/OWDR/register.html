{% extends 'OWDR/base.html' %}
{% block content %}
    <section class="login-page">
      <h2>Załóż konto</h2>
      <form method="post">
          {% csrf_token %}
          {{ form }}
          <div class="form-group form-group--buttons">
          <input type="submit" value="Załóż konto" class="btn">
          <a href="/login" class="btn btn--without-border">Zaloguj się</a>
        </div>
      </form>
    </section>
{% endblock %}
